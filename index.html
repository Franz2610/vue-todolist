<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container align-items-center text-center">
            <div class="inputContainer">
                <h1>Lista delle cose da fare</h1>
                <input type="text" name="listaAzioni" id="element" v-model="nuovaAzione" @keyup.enter="inserisci" placeholder="Cosa fare oggi" class="">
                <button class="btn btn-success" @click="inserisci" class="">Aggiungi</button>
            </div>
            <div class="listaAzioniTotali justify-content-between">
                <ul v-if="listaAzioni.length > 0">

                    <li  v-for="(element, index) in listaAzioni" :key="index" 
                    @click="completedAction(index)" :class="element.completed ? 'alert alert-success text-decoration-line-through': ''">
                        <span >{{element.name}}</span>
                        <img :src="element.image">
                        <span>{{element.text}}</span>
                        <button class="btn btn-danger" @click.stop="cancella(index)">X</button>
                    </li>

                </ul>
                <h3 v-else> La lista delle cose da fare Ã¨ vuota.</h3>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
