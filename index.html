<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container justify-content-center align-items-center text-center card">
            <div class="inputContainer">
                <h1>Lista delle cose da fare</h1>
                <input type="text" name="listaAzioni" id="element" v-model="text" @keyup.enter="inserisci" class="mb-3">
                <button class="btn btn-success mb-5" @click="inserisci" class="mb-5">Invia</button>
            </div>
            <ul v-if="listaAzioni.length > 0" class="justify-content-between">
                <li  v-for="(element, index) in listaAzioni"class="justify-content-between">
                    <span>{{element.name}}</span>
                    <button class="btn btn-danger" @click="cancella(index)">Canc</button>
                </li>
            </ul>
            <h3 v-else> La lista delle cose da fare Ã¨ vuota.</h3>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
